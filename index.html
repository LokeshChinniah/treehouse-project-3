<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway" rel="stylesheet">
    <title>The Code Review</title>
  </head>
  <body>

    <header class="main-header">
      <h1>THE CODE REVIEW</h1>
    </header>

    <main>

      <div class="main-info">
        <h1>Sign up for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form method="post">

        <fieldset class="border">

          <legend>Contact Information</legend>
          <div class="main-form">
            <label for="name">Full Name</label>
            <input class="input-field" type="text" name="name" id="name" placeholder="Required" required>
          </div>

          <div class="main-form">
            <label for="email">Email Address</label>
            <input class="input-field" type="email" name="email" id="email" placeholder="Required" required>
          </div>

          <div class="main-form">
            <label for="phone">Phone Number</label>
            <input class="input-field" type="number" name="phone" id="phone" placeholder="###-###-####" required>
          </div>

          <div class="main-form">
            <label for="address">Street Address</label>
            <input class="input-field" type="text" name="address" id="address" placeholder="123 Street" required>
          </div>

          <div class="main-form">
            <label for="city">City</label>
            <input class="input-field" type="text" name="city" id="city" placeholder="eg. New York" required>
          </div>

          <div class="main-form">
            <label for="state">State</label>
            <select class="input-field" name="state">
              <option>New York</option>
              <option>California</option>
              <option>Massachussetts</option>
              <option>Florida</option>
            </select>
          </div>

          <div class="main-form">
            <label for="zip-code"> Zip Code</label>
            <input class="input-field" type="number" name="zip-code" id="zip-code">
          </div>

        </fieldset>

        <fieldset class="border">

        <legend>Newsletter</legend>

        <label>Select the newsletters you would like to receive</label>

        <div class="main-form checkbox">
          <input type="checkbox" name="html_news" id="html_news">
          <label for="html_news">HTML News</label>
          <input type="checkbox" name="css_news" id="css_news">
          <label for="css_news">CSS News</label>
          <input type="checkbox" name="javascript_news" id="javascript_news">
          <label for="javascript_news">Javascript News</label>
        </div>

        <label>Newsletter format</label>

        <div class="main-form radio">
          <input type="radio" name="format" id="html" value="html">
          <label for="html">HTML</label>
          <input type="radio" name="format" id="plain_text" value="plain_text">
          <label for="plain_text">Plain text</label>
        </div>

        <div class="main-form comments">
        <label for="comment">Other topics you'd like to hear about</label>
        <textarea class="input-field" id="comment" name="name" rows="8" cols="80"></textarea>
        </div>

        <button type="submit" name="sign_up" class="submit">Sign Up</button>
        </fieldset>

        <p class="copyright">Copyright The Code Review</p>
      </form>
  </main>

  </body>
</html>
